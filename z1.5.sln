using System;
namespace Number1;
class Program
{
    static void Main(string[] args)
    {
        int n = int.Parse(Console.ReadLine());
        for (int i = 0; i < n; i++)
        {
            if (i*i > n)
            {
                Console.WriteLine(i);
                break;
            }
            else
            {
                continue;
            }
        }
    }
}
