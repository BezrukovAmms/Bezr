using System;
namespace Number1;
class Program
{
    static void Main(string[] args)
    {
        int f = 100;
        int l = 999;
        for (int i = f; i <= l; i++)
        {
            int m = i * i;
            if (m % 10 == i % 10)
            {
                if (m % 100 == i % 100)
                {
                    if (m % 1000 == i % 1000)
                    {
                        Console.WriteLine(i);
                    }
                }
            }
        }
    }
}
